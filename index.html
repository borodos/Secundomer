<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="calculator-display">
                <div class="display-buffer">---</div>
                <div class="display-monitor">0</div>
            </div>
            <div class="calculator-keyboard">
                <div class="button percent operation">%</div>
                <div class="button clear operation">C</div>
                <div class="button root operation">&#8730x</div>
                <div class="button share operation">/</div>

                <div class="button key-1 number">1</div>
                <div class="button key-2 number">2</div>
                <div class="button key-3 number">3</div>
                <div class="button multiply operation">*</div>
                <div class="button key-4 number">4</div>
                <div class="button key-5 number">5</div>
                <div class="button key-6 number">6</div>
                <div class="button minus operation">-</div>
                <div class="button key-7 number">7</div>
                <div class="button key-8 number">8</div>
                <div class="button key-9 number">9</div>
                <div class="button plus operation">+</div>
                <div class="button plus-minus">+/-</div>
                <div class="button key-0 number">0</div>
                <div class="button point">,</div>
                <div class="button equal operation">=</div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
